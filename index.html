<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Exit Override</title>
  <style>
    :root{
      --bg:#0a0f0f; --panel:#0f1717; --glass:#122222cc;
      --accent:#23f36b; --accent-dim:#138a42;
      --danger:#ff3b3b; --warn:#ffd166;
      --text:#e8ffef; --muted:#87a59a; --grid:#163131;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 20% 10%,#0e1a1a 0%,var(--bg) 60%),
                 radial-gradient(900px 400px at 80% 120%,#0c1515 0%,var(--bg) 60%);
      color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      display:flex;align-items:center;justify-content:center;gap:2rem;padding:1.25rem;
    }
    .wrap{width:min(920px,100%)}
    header{display:flex;align-items:center;gap:.75rem;margin-bottom:1rem}
    .beacon{width:14px;height:14px;border-radius:99px;background:var(--danger);
      box-shadow:0 0 0 0 rgba(255,59,59,.8);animation:pulse 1.6s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,59,59,.8)}70%{box-shadow:0 0 0 16px rgba(255,59,59,0)}100%{box-shadow:0 0 0 0 rgba(255,59,59,0)}}
    h1{font-size:clamp(18px,3.2vw,28px);letter-spacing:.12em;margin:0;font-weight:700;text-transform:uppercase}
    .panel{
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.0)),var(--panel);
      border:1px solid #1b2b2b;border-radius:18px;
      box-shadow:0 12px 40px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
      padding:16px 16px 18px;position:relative;overflow:hidden
    }
    .panel::before{
      content:"";position:absolute;inset:-2px;
      -webkit-mask:linear-gradient(180deg,rgba(255,255,255,.25),transparent 40%);
      background:linear-gradient(180deg,rgba(255,255,255,.06),transparent);pointer-events:none
    }
    .sub{color:var(--muted);font-size:.95rem;margin-top:.25rem}
    .grid{
      background:repeating-linear-gradient(0deg,transparent 0 26px,var(--grid) 26px 27px),
                 repeating-linear-gradient(90deg,transparent 0 26px,var(--grid) 26px 27px);
      border-radius:14px;border:1px solid #1d3131;padding:14px
    }
    .slots{display:flex;gap:10px;justify-content:center;margin:8px 0 12px}
    .slot{
      width:min(76px,15vw);aspect-ratio:4/5;display:grid;place-items:center;
      background:var(--glass);border:1px solid #1e2f2f;border-radius:16px;
      box-shadow:inset 0 0 16px rgba(0,0,0,.35)
    }
    .digit{font-size:clamp(28px,8vw,48px);font-weight:800;letter-spacing:.04em}
    .keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:8px}
    .btn{
      background:#101b1b;color:var(--text);border:1px solid #203131;border-radius:12px;
      padding:14px 12px;font-size:clamp(16px,4vw,18px);font-weight:700;letter-spacing:.06em;
      text-transform:uppercase;cursor:pointer;user-select:none;
      transition:.15s transform,.15s background,.15s border-color
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{background:#0e1919}
    .btn.primary{background:linear-gradient(180deg,var(--accent),var(--accent-dim));border-color:var(--accent-dim);color:#06140a}
    .btn.primary:disabled{filter:grayscale(.6);opacity:.6}
    .btn.warn{background:linear-gradient(180deg,#ff5454,var(--danger));border-color:#b51f1f}
    .btn.ghost{background:transparent}
    .status{
      margin-top:12px;padding:12px;border-radius:12px;border:1px dashed #284848;color:var(--muted);
      font-size:.98rem;display:flex;align-items:center;gap:.6rem;min-height:52px
    }
    .badge{display:inline-flex;align-items:center;gap:.4rem;border:1px solid #233a3a;border-radius:999px;padding:.25rem .6rem;font-size:.8rem}
    .dot{width:8px;height:8px;border-radius:99px}
    .dot.red{background:var(--danger)} .dot.green{background:var(--accent)} .dot.gray{background:#1a2424}
    .footer{display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;margin-top:10px}
    .hint{color:var(--muted);font-size:.9rem}
    .unlock{
      display:none;place-items:center;text-align:center;padding:18px;border:1px solid #1e2e2e;border-radius:14px;
      background:linear-gradient(180deg,rgba(35,243,107,.15),transparent 60%);
    }
    .unlock h2{margin:.2rem 0 .4rem;font-size:clamp(22px,6vw,28px)}
    .unlock p{margin:0;color:#b4f3cd}
    .unlock .okmark{font-size:clamp(40px,10vw,64px)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="beacon"></div>
      <h1>Emergency Exit Override</h1>
    </header>

    <div class="panel">
      <div class="sub">Enter 5-digit access code to unlock the emergency exit.</div>
      <div class="grid">
        <div class="slots" id="slots"></div>

        <div class="keypad">
          <button class="btn" data-key="1">1</button>
          <button class="btn" data-key="2">2</button>
          <button class="btn" data-key="3">3</button>
          <button class="btn" data-key="4">4</button>
          <button class="btn" data-key="5">5</button>
          <button class="btn" data-key="6">6</button>
          <button class="btn" data-key="7">7</button>
          <button class="btn" data-key="8">8</button>
          <button class="btn" data-key="9">9</button>
          <button class="btn ghost" data-action="back">⌫</button>
          <button class="btn" data-key="0">0</button>
          <button class="btn ghost" data-action="clear">CLR</button>
        </div>

        <div class="footer">
          <div class="hint">
            <span class="badge"><span class="dot gray"></span> Waiting for input…</span>
          </div>
          <div style="display:flex;gap:8px">
            <button class="btn warn" id="resetBtn">Reset</button>
            <button class="btn primary" id="checkBtn" disabled>Check</button>
          </div>
        </div>

        <div class="status" id="status"></div>
      </div>

      <div class="unlock" id="unlock">
        <div class="okmark">✔</div>
        <h2>ACCESS GRANTED</h2>
        <p>Airlock unlocked. Proceed to the exit.</p>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_SECRET = "34379";
    let SECRET = DEFAULT_SECRET;
    const MAX = 5;
    let digits = [];
    let tries = 0;
    const maxTries = 3;

    const slots = document.getElementById('slots');
    const checkBtn = document.getElementById('checkBtn');
    const resetBtn = document.getElementById('resetBtn');
    const statusEl = document.getElementById('status');
    const unlockEl = document.getElementById('unlock');

    function drawSlots(){
      slots.innerHTML = '';
      for(let i=0;i<MAX;i++){
        const s = document.createElement('div');
        s.className = 'slot';
        s.innerHTML = `<div class="digit">${digits[i] ?? '•'}</div>`;
        slots.appendChild(s);
      }
      checkBtn.disabled = (digits.length!==MAX);
    }

    function setStatus(msg,color='gray'){
      statusEl.innerHTML = `<span class="badge"><span class="dot ${color}"></span> ${msg}</span>`;
    }

    function clearAll(){
      digits = [];
      drawSlots();
      setStatus('Waiting for input…','gray');
      unlockEl.style.display='none';
    }

    function pushDigit(d){
      if(digits.length<MAX){ digits.push(d); drawSlots(); }
    }
    function popDigit(){
      if(digits.length>0){ digits.pop(); drawSlots(); setStatus('Waiting for input…','gray'); }
    }

    function check(){
      if(digits.length!==MAX) return;
      const input = digits.join('');
      if(input === SECRET){
        setStatus('All digits correct. Door unlocking…','green');
        unlockEl.style.display='grid';
      } else {
        tries++;
        if(tries>=maxTries){
          setStatus('LOCKED. Maximum attempts reached.','red');
          checkBtn.disabled=true;
          document.querySelectorAll('.btn').forEach(b=>b.disabled=true);
        } else {
          setStatus(`Incorrect code. Attempt ${tries}/${maxTries}.`,'red');
        }
      }
    }

    document.querySelectorAll('[data-key]').forEach(btn=>{
      btn.addEventListener('click',()=>pushDigit(btn.dataset.key))
    });
    document.querySelectorAll('[data-action]').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const act = btn.dataset.action;
        if(act==='back') popDigit();
        if(act==='clear') clearAll();
      })
    });

    checkBtn.addEventListener('click', check);
    resetBtn.addEventListener('click', clearAll);
    window.addEventListener('keydown', e=>{
      if(/^[0-9]$/.test(e.key)) pushDigit(e.key);
      else if(e.key==='Backspace') popDigit();
      else if(e.key==='Enter'){ if(!checkBtn.disabled) check(); }
      else if(e.key==='Escape') clearAll();
    });

    drawSlots();
    setStatus('Waiting for input…');
  </script>
</body>
</html>
